<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="ISO-8859-1">
	<title>Student Login</title>
</head>

<body>
	<h1 class="header">Student Login</h1>
	<div class="formContainer">
		<form id="form" action="studentLogin" method="post">
			<div class="list">
				<table>
					<tr>
						<td>
							<label for="userName" class="label">Name</label>
						</td>
						<td>
							<input class="input" type="text" name="userName" placeholder="">
						</td>
					</tr>
					<tr>
						<td>
							<label for="password" class="label">Password</label>
						</td>
						<td>
							<input class="input" type="password" name="password" placeholder="">
						</td>
					</tr>
				</table>
				<div class="buttonHolder">
					<input class="input" id="LoginButton" type="submit" value="Login">
				</div>
				<p>
					<a href="StudentSignUp.jsp" id="loginsingup">No Account? Click Here to SignUp!</a>
				</p>
			</div>
		</form>
	</div>
</body>

</html>
